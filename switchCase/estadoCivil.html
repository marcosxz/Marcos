<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    let estadoCivil = prompt("Qual é o seu estado civil? (solteiro, casado, divorciado, viúvo)");
    switch (estadoCivil.toLocaleLowerCase()) {
        case  'solteiro':
            alert("Você é solteiro.");
            break;
        case 'casado':
            alert("Você é casado.");
            break
        case 'divirciado':
            alert("Voê é divorciado.");
            break
        case 'viúvo':
            alert("Você é viúvo");
            break;
        default: 
            alert("Estado civil não reconhecido.")
    }


</script>
