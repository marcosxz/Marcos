<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Galeria de Imagens</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./download (3).jfif" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./download (4).jfif" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images (5).jfif" class="card-img-top" alt="Imagem 3">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images (3).jfif" class="card-img-top" alt="Imagem 4">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images (4).jfif" class="card-img-top" alt="Imagem 5">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./images (3).jfif" class="card-img-top" alt="Imagem 6">
                    <div class="card-body">
                        <p class="card-text">Descrição da Imagem 6</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
