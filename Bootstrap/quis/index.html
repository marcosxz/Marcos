<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quiz Interativo</h1>
        <form id="quizForm">
            <div class="form-group">
                <label>1. Qual é a capital do Brasil?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a" value="São Paulo">
                    <label class="form-check-label" for="q1a">São Paulo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1b" value="Rio de Janeiro">
                    <label class="form-check-label" for="q1b">Rio de Janeiro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1c" value="Brasília">
                    <label class="form-check-label" for="q1c">Brasília</label>
                </div>
            </div>
            <div class="form-group">
                <label>2. Qual é o maior planeta do Sistema Solar?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a" value="Terra">
                    <label class="form-check-label" for="q2a">Terra</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2b" value="Júpiter">
                    <label class="form-check-label" for="q2b">Júpiter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2c" value="Saturno">
                    <label class="form-check-label" for="q2c">Saturno</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submeter Respostas</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
